<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login</title>
</head>
<body class="container-md p-5">
<div class="mx-auto p-5 col-4 border">
    <p class="text-center display-1">Login</p>
<form class="text-center" action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
    <span class="text-danger" th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}">Global error</span><br/>
    <input class="m-1 text-center" type="text" th:field="*{username}" placeholder="Username"/>
    <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</span><br/>
    <input class="m-1 text-center" type="password" th:field="*{password}" placeholder="Password"/>
    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span><br/>
    <button type="submit" class="btn col-12">Login</button>
    <p>If you dont have a login, register <a href="/register">here</a>!</p>
</form>
</div>
</body>
</html>
