<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>User Registration</title>
</head>
<body class="container-md p-5">
<div class="mx-auto p-5 col-4 border">
    <p class="text-center display-2">Register</p>
<form class="text-center" action="#" th:action="@{/register}" th:object="${registerForm}" method="post">
    <span class="text-danger" th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}">Global error</span><br/>
    <input class="m-1 text-center" type="text" th:field="*{username}" placeholder="Username"/>
    <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</span><br/>
    <input class="m-1 text-center" type="password" th:field="*{password}" placeholder="Password"/>
    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span><br/>
    <input class="m-1 text-center" type="password" th:field="*{confirmPass}" placeholder="Confirm Password"/>
    <span class="text-danger" th:if="${#fields.hasErrors('confirmPass')}" th:errors="*{confirmPass}">Confirm Password error</span><br/>
    <input class="m-1 text-center" type="text" th:field="*{phoneNumber}" placeholder="Phone number"/>
    <span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number error</span><br/>
    <input class="m-1 text-center" type="email" th:field="*{email}" placeholder="Email"/>
    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Password error</span><br/>
    <button type="submit" class="btn col-12">Register Account</button>
</form>
</div>
</body>
</html>
